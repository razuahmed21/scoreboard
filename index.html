<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>

<body>
    <div class="scoreboard">
        <div class="scoreboar-colum">
            <div class="home">
                <h2>Norway</h2>
                <p id="h-score"></p>
                <div class="button-group">
                    <button id="hb1" onclick="homeAdd()">+1</button>
                    <button id="hb2" onclick="homeAdd2()">+2</button>
                    <button id="hb3" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h2>Denmark</h2>
                <p id="g-score"></p>
                <div class="button-group">
                    <button id="gb1" onclick="guestAdd()">+1</button>
                    <button id="gb1" onclick="guestAdd2()">+2</button>
                    <button id="gb1" onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-score">
            <button id="reset" onclick="reset()">Reset</button>
            <p id="fullTime">Match Draw</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
